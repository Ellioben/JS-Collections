<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery分割线拖拽照片前后对比</title>

<!--箭头的样式  此文件可无-->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" type="text/css"/>


<link rel="stylesheet" href="css/style.css" type="text/css"/>

</head>
<body>


<div class="covered first">
	<div class="handle"></div>
	<div class="changeable"></div>
</div>

<div class="covered second">
	<div class="handle"></div>
	<div class="changeable"></div>
</div>

<div class="covered third">
	<div class="handle"></div>
	<div class="changeable"></div>
</div>

<div class="covered fourth">
	<div class="handle"></div>
	<div class="changeable"></div>
</div>


<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/coveringBad.js"></script>
<script type="text/javascript">
$('.first').coveringBad({
	marginY : 30 ,
	marginX : 30 ,
	setX  : 200,
	setY  : 100 ,
	direction   : "vertical"
});

$('.second').coveringBad({
	marginY : 20 ,
	marginX : 20 ,
	setX  : 210,
	setY  : 140 ,
	direction   : "horizontal"
});

$('.third').coveringBad();

$('.fourth').coveringBad({
	marginY : 20 ,
	marginX : 400 ,
	setX  : 400,
	setY  : 235 ,
	direction   : "vertical"
});
</script>


</body>
</html>
