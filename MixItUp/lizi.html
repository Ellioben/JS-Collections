		<style type="text/css">
			.portfolio {
				display: inline-block;
				margin: 10px;
				width: 294px;
				height: 150px;
			}

			.app {
				background: red;
			}

			.card {
				background: #218838;
			}

			.icon {

		</style>

	<body>

		<div class="container">

			<ul id="filters" class="clearfix">
				<li><span class="filter active" data-filter="app card icon logo web">All</span></li>
				<li><span class="filter" data-filter="app">App</span></li>
				<li><span class="filter" data-filter="card">Card</span></li>
				<li><span class="filter" data-filter="icon">Icon</span></li>
				<li><span class="filter" data-filter="logo">Logo</span></li>
				<li><span class="filter" data-filter="web">Web</span></li>
			</ul>

			<div id="portfoliolist">
				<div class="portfolio logo" data-cat="logo"></div>
				<div class="portfolio app" data-cat="app"></div>
				<div class="portfolio web" data-cat="web"></div>

				<div class="portfolio logo" data-cat="logo"></div>

				<div class="portfolio card" data-cat="card"></div>
				<div class="portfolio logo" data-cat="logo"></div>
				<div class="portfolio logo" data-cat="logo"></div>
				<div class="portfolio icon" data-cat="icon"></div>
				<div class="portfolio web" data-cat="web"></div>
				<div class="portfolio web" data-cat="web"></div>
			</div><!-- container -->
			
			
			
				<script type="text/javascript">
							$(function() {
				
								var filterList = {
				
									init: function() {
				
										// MixItUp plugin
										$('#portfoliolist').mixitup({
											targetSelector: '.portfolio',
											filterSelector: '.filter',
											effects: ['fade'],
											easing: 'snap',
											// call the hover effect
											onMixEnd: filterList.hoverEffect()
										});
				
									},
				
									hoverEffect: function() {
				
										// Simple parallax effect
										$('#portfoliolist .portfolio').hover(
											
										);
				
									}
				
								};
				
								// Run the show!
								filterList.init();
				
				
							});
						</script>
